<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure OpenAI QnA System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="text-center">Azure OpenAI QnA System</h3>
                    </div>
                    <div class="card-body">
                        <div class="mb-4">
                            <label for="question" class="form-label">Ask your question:</label>
                            <textarea class="form-control" id="question" rows="3" placeholder="Type your question here..."></textarea>
                        </div>
                        <button id="askButton" class="btn btn-primary w-100">Ask Question</button>
                        
                        <div id="loading" class="text-center mt-4 d-none">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Processing your question...</p>
                        </div>
                        
                        <div id="answer" class="mt-4 d-none">
                            <h4>Answer:</h4>
                            <div class="card">
                                <div class="card-body" id="answerContent">
                                </div>
                            </div>
                        </div>
                        
                        <div id="error" class="alert alert-danger mt-4 d-none" role="alert">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
