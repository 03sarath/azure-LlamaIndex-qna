<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure OpenAI Q&A System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 2rem;
        }
        .container {
            max-width: 800px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #0078d4;
            color: white;
            border-radius: 15px 15px 0 0 !important;
        }
        .btn-primary {
            background-color: #0078d4;
            border-color: #0078d4;
        }
        .btn-primary:hover {
            background-color: #005a9e;
            border-color: #005a9e;
        }
        #answer {
            white-space: pre-line;
        }
        .loading {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                <h2>Azure OpenAI Q&A System</h2>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="question" class="form-label">Ask a question:</label>
                    <textarea class="form-control" id="question" rows="3" placeholder="Type your question here..."></textarea>
                </div>
                <button class="btn btn-primary" onclick="askQuestion()">Ask Question</button>
                
                <div class="mt-4">
                    <h4>Answer:</h4>
                    <div class="loading text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    <div id="answer" class="card p-3 bg-light"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function askQuestion() {
            const question = document.getElementById('question').value;
            const answerDiv = document.getElementById('answer');
            const loadingDiv = document.querySelector('.loading');
            
            if (!question) {
                alert('Please enter a question');
                return;
            }

            answerDiv.innerHTML = '';
            loadingDiv.style.display = 'block';

            try {
                const response = await fetch('/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: question })
                });

                const data = await response.json();
                
                if (response.ok) {
                    answerDiv.innerHTML = data.answer;
                } else {
                    answerDiv.innerHTML = `<div class="alert alert-danger">Error: ${data.error}</div>`;
                }
            } catch (error) {
                answerDiv.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
            } finally {
                loadingDiv.style.display = 'none';
            }
        }
    </script>
</body>
</html>
